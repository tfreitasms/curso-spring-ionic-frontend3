<ion-content padding>
  <h3>Sistema de Pedidos</h3>
  <img src="assets/imgs/tela-inicial.png" alt=logo>

  <form>
      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input [(ngModel)]="creds.email" name="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
        </ion-item>
        <button ion-button block margin-top="10px" (click)="login()">Entrar</button>
        <button ion-button block outline (click)="signup()" >Registrar</button>
  </form>
    
</ion-content>
